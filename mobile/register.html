<!doctype html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0;">
	<meta name="format-detection" content="telephone=no;email=no;">
	<meta name="apple-mobile-web-app-capable" content="yes"><!-- home screen app 全屏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black"><!-- 状态栏 -->
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>海通恒信国际租赁有限公司</title>
</head>

<body>
<!--登陆页-->
<div class="outbox">
	 <div class="loginbox pos" id="register">
		  <p class="pt_20" style="padding-top: 3rem;"></p>
		  <div class="login" id="tabbox">
			  <h2 class="mb_20 fz_20  fz_weight col_00 ta_c">会员注册</h2>
			  <div class="registerTab fz_14 mb_20" id="tab_menu">
				   <ul class="d-box ">
					   <li class="b-flex curr"><a href="javascript:;">个人用户</a> </li>
					   <li class="b-flex"><a href="javascript:;">企业用户</a> </li>
				   </ul>
			  </div>
			  <div class="registertabCon" id="tab_box">
				   <!--个人用户注册-->
				   <div class="registerbox show">
					   <!--个人用户注册第一步-->
					   <div class="tabonCon1 show">
						   <ul class="findpassword mb_10 ">
							   <li>
								   <span class="">真实姓名：</span>
								   <input type="text"  class="findtext">
							   </li>
							   <li>
								   <span class="">身份证号码：</span>
								   <input type="text"  class="findtext">
							   </li>
							   <li>
								   <span class="">邮箱：</span>
								   <input type="text"  class="findtext">
							   </li>
						   </ul>
						   <input type="button" class="nextstep fz_18 col_blue" value="下一步" >
					   </div>
					   <!--个人用户注册第一步-->

					   <!--个人用户注册第二步-->
					   <div class="tabonCon2">
						   <ul class="findpassword mb_10">
							   <li>
								   <span class="">手机号码：</span>
								   <input type="text"  class="findtext">
							   </li>
							   <li>
								   <span class="">密码：</span>
								   <input type="text"  class="findtext">
							   </li>
							   <li>
								   <span class="">确认密码：</span>
								   <input type="text"  class="findtext">
							   </li>
							   <li>
								   <span class="">手机验证码：</span>
								   <div class="code clearfix">
									   <input type="text"  class="findtext fl">
									   <input type="button" class="fr codebut" value="发送手机验证码">
								   </div>
							   </li>
						   </ul>
						   <p class="mb_10"><label class="ml_5"><input type="radio" name="read"> <span class="ml_5 mt_10iy ">我已经看过并同意<a href="#" class="col_blue ml_5">《网络服务协议》</a></span></label></p>
						   <p class="mb_15"><input type="button" value="立即注册" class="loginbut"> </p>
					   </div>
					   <!--个人用户注册第二步-->
				   </div>
				  <!--个人用户注册-->

				  <!--企业用户注册-->
				  <div class="registerbox">
					  <!--企业注册第一步-->
					  <div class="tabonCon1 show">
						  <ul class="findpassword mb_10 ">
							  <li>
								  <span class="">企业名称：</span>
								  <input type="text"  class="findtext">
							  </li>
							  <li>
								  <span class="">企业工商注册号：</span>
								  <input type="text"  class="findtext">
							  </li>
							  <li>
								  <span class="">联系人：</span>
								  <input type="text"  class="findtext">
							  </li>
							  <li>
								  <span class="">EMAL：</span>
								  <input type="text"  class="findtext">
							  </li>
						  </ul>
						  <input type="button" class="nextstep fz_18 col_blue" value="下一步" >
					  </div>
					  <!--企业注册第一步-->

					  <!--企业注册第二步-->
					  <div class="tabonCon2">
						  <ul class="findpassword mb_10">
							  <li>
								  <span class="">手机号码：</span>
								  <input type="text"  class="findtext">
							  </li>
							  <li>
								  <span class="">密码：</span>
								  <input type="text"  class="findtext">
							  </li>
							  <li>
								  <span class="">确认密码：</span>
								  <input type="text"  class="findtext">
							  </li>
							  <li>
								  <span class="">手机验证码：</span>
								  <div class="code clearfix">
									  <input type="text"  class="findtext fl">
									  <input type="button" class="fr codebut" value="发送手机验证码">
								  </div>
							  </li>
						  </ul>
						  <p class="mb_10"><label class="ml_5"><input type="radio" name="read"> <span class="ml_5 mt_10iy ">我已经看过并同意<a href="#" class="col_blue ml_5">《网络服务协议》</a></span></label></p>
						  <p class="mb_15"><input type="button" value="立即注册" class="loginbut"> </p>
					  </div>
					  <!--企业注册第二步-->
				  </div>
				  <!--企业用户注册-->
			  </div>
		  </div>

		  <footer class="loginfoot">
			   <p>© 2014 海通恒信国际租赁有限公司版权所有   沪ICP备11017593号</p>
		  </footer>
	 </div>
</div>


<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/common.js"></script>

</body>
</html>
