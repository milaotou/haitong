<div class="outbox">

		  <p style="padding-top: 5rem"></p>

		  <div class="login">
			  <h2 class="mb_20 fz_18 col_00 fz_weight">找回密码</h2>
			  <div class="step mb_20 p_r">
				   <ul>
					   <li class="step1 curr"><span class="stepicon ">1</span><p>验证手机</p></li>
					   <li class="step2 curr"><span class="stepicon">2</span><p>修改密码</p></li>
					   <li class="step3 curr"><span class="stepicon">3</span><p>完成</p></li>
				   </ul>
                   <div class="line line3">
	                   <span class="progress"></span>
                   </div>
			  </div>

			  <div class="success ta_c ">
				   <h2 class="fz_16 col_blue mb_15">成功修改密码</h2>
				   <p class="fz_14 col_66">请点击<a href="login.html" class="successLogin">登陆</a> </p>
			  </div>


		  </div>

</div>
